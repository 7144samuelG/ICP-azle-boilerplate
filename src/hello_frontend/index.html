<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>SC Boe Election</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="root">
    <h1>Student Council's President Election</h1>
    <div class="candidate-container">
      <div class="candidate-unit">
        <img src="assets/Anne.png" alt="Anne Diana">
        <h3>Candidate 1</h3>
        <h4>Anne Diana</h4>
        <button class="vote-anne">Vote</button>
        <p class="voters-number" style="display:none">Number of voters: <p class="anne-voters"></p></p>
      </div>
      <div class="candidate-unit">
        <img src="assets/Jenni.png" alt="Jennifer Christine">
        <h3>Candidate 2</h3>
        <h4>Jennifer Christine</h4>
        <button class="vote-jenni">Vote</button>
        <p class="voters-number" style="display:none">Number of voters: <p class="jenni-voters"></p></p>
      </div>
      <div class="candidate-unit">
        <img src="assets/Mike.png" alt="Mike Andrew">
        <h3>Candidate 3</h3>
        <h4>Mike Andrew</h4>
        <button class="vote-mike">Vote</button>
        <p class="voters-number" style="display:none">Number of voters: <p class="mike-voters"></p></p>
      </div>
      <div class="candidate-unit">
        <img src="assets/Thomas.jpg" alt="Thomas Louis">
        <h3>Candidate 4</h3>
        <h4>Thomas Louis</h4>
        <button class="vote-thomas">Vote</button>
        <p class="voters-number" style="display:none">Number of voters: <p class="thomas-voters"></p></p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
